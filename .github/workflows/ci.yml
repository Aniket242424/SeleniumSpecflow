name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl3 libssl-dev libcurl4-openssl-dev libxml2-dev \
          ca-certificates curl unzip libgdiplus

    - name: Set up .NET SDK (8.0)
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore and build
      run: |
        dotnet restore
        dotnet build --no-restore

    - name: Run tests
      run: |
        dotnet test --no-build --filter FullyQualifiedName~CalculatorStepDefinitions
