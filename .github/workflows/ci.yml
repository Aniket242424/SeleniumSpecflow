name: Run Selenium Tests

on:
  push:
    branches:
      - main  # Trigger the pipeline on push to the `main` branch
  pull_request:
    branches:
      - main  # Trigger the pipeline on PR to the `main` branch
  schedule:
    - cron: '0 0 * * *'  # Schedule to run every day at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu for the test environment

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Install OpenSSL dependencies (libssl-dev) for .NET
    - name: Install OpenSSL (libssl-dev)
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev

    # Step 3: Set up .NET Core SDK
    - name: Set up .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0'  # Ensure .NET version is compatible with your project

    # Step 4: Install dependencies and build the project
    - name: Install dependencies
      run: |
        dotnet restore  # Restore dependencies
        dotnet build    # Build the project

    # Step 5: Run the tests
    - name: Run tests
      run: |
        dotnet test --filter FullyQualifiedName~CalculatorStepDefinitions  # Run only the Calculator tests
