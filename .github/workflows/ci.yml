name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl3 libssl-dev libcurl4-openssl-dev libxml2-dev \
          ca-certificates curl unzip libgdiplus wget gnupg

    - name: Install Chrome v124 manually
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/124.0.6367.119/linux64/chrome-linux64.zip
        unzip chrome-linux64.zip
        sudo mv chrome-linux64 /opt/chrome
        sudo ln -sf /opt/chrome/chrome /usr/local/bin/google-chrome
        echo 'export PATH=/opt/chrome:$PATH' >> $GITHUB_ENV
        echo 'CHROME_BIN=/opt/chrome/chrome' >> $GITHUB_ENV
        /opt/chrome/chrome --version

    - name: Install ChromeDriver v124 (matches Chrome v124)
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/124.0.6367.119/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Set up .NET SDK (8.0)
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore and build
      run: |
        dotnet restore
        dotnet build --no-restore

    - name: Run all tests
      run: |
        dotnet test --no-build
