name: Run Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl3 libssl-dev libcurl4-openssl-dev libxml2-dev \
          ca-certificates curl unzip libgdiplus wget gnupg

    - name: Install Google Chrome v124
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/124.0.6367.119/linux64/chrome-linux64.zip
        unzip chrome-linux64.zip
        sudo mv chrome-linux64 /opt/chrome
        sudo ln -sf /opt/chrome/chrome /usr/bin/google-chrome
        google-chrome --version

    - name: Install ChromeDriver v124
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/124.0.6367.119/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore and build
      run: |
        dotnet restore
        dotnet build --no-restore

    - name: Run Tests and Generate HTML Report
      run: |
        mkdir -p TestResults
        dotnet test --no-build --logger "html;LogFileName=TestResults/TestReport.html"

    - name: Upload HTML Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SeleniumTestReport
        path: TestResults/TestReport.html

    - name: Send Email with HTML Report Attached
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: ${{ job.status == 'success' && '✅ Selenium Tests Passed' || '❌ Selenium Tests Failed' }}
        body: |
          Hello Team,

          The Selenium tests have completed.

          ✅ Passed: All tests successful  
          ❌ Failed: See attached report for details

          Regards,  
          GitHub Actions Bot
        to: amahangade24@gmail.com,shraddhamtoraskar202@gmail.com
        from: GitHub CI <${{ secrets.EMAIL_USERNAME }}>
        attachments: TestResults/TestReport.html
