name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:   # ðŸ‘ˆ This enables manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies (libssl-dev and others)
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libcurl4-openssl-dev libxml2-dev \
        ca-certificates curl unzip libgdiplus

    - name: Set up .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0'

    - name: Install dependencies
      run: |
        dotnet restore
        dotnet build

    - name: Run tests
      run: |
        dotnet test --filter FullyQualifiedName~CalculatorStepDefinitions
