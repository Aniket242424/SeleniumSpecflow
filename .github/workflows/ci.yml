name: Run Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl3 libcurl4-openssl-dev libxml2-dev ca-certificates curl unzip libgdiplus wget jq gnupg

    - name: Install Google Chrome Stable
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Get Chrome version and install matching ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
        echo "Chrome version: $CHROME_VERSION"
        DRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" \
          | jq -r --arg ver "$CHROME_VERSION" '.channels.Stable.downloads.chromedriver[] | select(.platform=="linux64") | .url')
        wget -O chromedriver.zip "$DRIVER_URL"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore and Build
      run: |
        dotnet restore
        dotnet build --no-restore

    - name: Run Tests and Generate HTML Report
      run: |
        mkdir -p ./TestResults
        dotnet test --no-build --logger "html;LogFileName=./TestResults/TestReport.html"

    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: SeleniumTestReport
        path: TestResults/TestReport.html

    - name: Send Email with HTML Report if Tests Fail
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "‚ùå Selenium Tests Failed"
        body: |
          Hello Team,

          The Selenium tests failed in the latest CI run. Please find the attached HTML test report.

          Regards,  
          GitHub Actions Bot
        to: amahangade24@gmail.com,shraddhamtoraskar202@gmail.com
        from: GitHub CI <${{ secrets.EMAIL_USERNAME }}>
        attachments: TestResults/TestReport.html
